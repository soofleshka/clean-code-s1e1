<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header eisenhower-matrix">
      <img src="./eisenhower-matrix.jpg" alt="eisenhower matrix" class="eisenhower-matrix__img">
      <a class="eisenhower-matrix__more-info" href="https://goal-life.com/page/method/matrix-eisenhower"
        >Want more details?</a>
    </header>
    <main class="centered-main-page-element">
      <section id="new-task-section">
        <h3 class="section-title new-task-title">Add Item</h3>
        <div class="new-task-wrapper">
          <input id="new-task" class="task task-input new-task" type="text">
          <button class="btn">Add</button>
        </div>
      </section>
      <section>
        <h3 class="section-title">Todo</h3>
        <ul id="incomplete-tasks" class="task-list">
          <li class="task-list__item">
            <input type="checkbox" class="task-checkbox"><label class="task task-title">Pay Bills</label>
            <input type="text" class="task task-input"><button class="btn edit">Edit</button>
            <button class="btn delete"><img src="./remove.svg" alt="remove button" class="delete__img"></button>
          </li>
          <li class="task-list__item task-list__item_edit">
            <input type="checkbox" class="task-checkbox"><label class="task task-title">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task task-input">
            <button class="btn edit">Save</button>
            <button class="btn delete"><img src="./remove.svg" alt="remove button" class="delete__img"></button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="section-title">Completed</h3>
        <ul id="completed-tasks" class="task-list">
          <li class="task-list__item">
            <input type="checkbox" class="task-checkbox" checked><label class="task task-title">See the Doctor</label>
            <input type="text" class="task task-input"><button class="btn edit">Edit</button>
            <button class="btn delete"><img src="./remove.svg" alt="remove button" class="delete__img"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
